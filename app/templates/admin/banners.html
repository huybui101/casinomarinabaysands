{% extends 'admin/layout.html' %} {% block content %}
<h4 class="mb-3">Quảng cáo (Banners)</h4>
<div class="row g-3">
    <div class="col-md-6">
        <form method="post" class="card bg-secondary bg-opacity-25 border-0 p-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="action" value="add">
            <div class="mb-2"><label class="form-label">Chọn ảnh (đã tải ở mục Hình ảnh với loại "Quảng cáo")</label></div>
            <div class="input-group">
                <select class="form-select" name="image_id" required>
          <option value="">-- Chọn ảnh quảng cáo --</option>
          {% for a in ads %}
          <option value="{{ a.id }}">ID {{ a.id }} — {{ a.path }}</option>
          {% endfor %}
        </select>
                <button class="btn btn-primary">Thêm</button>
            </div>
            <div class="form-text">Mẹo: Tải ảnh trước ở phần Hình ảnh, chọn loại "Quảng cáo".</div>
        </form>
    </div>
</div>

<h5 class="mt-4">Danh sách banner</h5>
<div class="row g-3">
    {% for b in banners %}
    <div class="col-12 col-md-4">
        <div class="card bg-secondary bg-opacity-25 border-0">
            <img src="{{ b.image_path }}" class="card-img-top" alt="banner">
            <div class="card-body d-flex justify-content-between align-items-center">
                <small class="text-muted">ID {{ b.id }}</small>
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="action" value="delete">
                    <input type="hidden" name="banner_id" value="{{ b.id }}">
                    <button class="btn btn-sm btn-danger">Xóa</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
