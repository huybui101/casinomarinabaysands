{% extends 'admin/layout.html' %} {% block content %}
<h4 class="mb-3">Cài đặt trang</h4>
<form method="post" class="card bg-secondary bg-opacity-25 border-0 p-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="row g-3">
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Tên trang</label>
                <input name="site_name" class="form-control" value="{{ settings.site_name }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Màu chủ đạo</label>
                <input type="color" name="primary_color" class="form-control form-control-color" value="{{ settings.primary_color }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Link Telegram CSKH</label>
                <input name="telegram_url" class="form-control" value="{{ settings.telegram_url }}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-2 d-flex align-items-center justify-content-between">
                <label class="form-label m-0">Logo trang</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="clear_logo" name="clear_logo">
                    <label class="form-check-label" for="clear_logo">Xóa logo</label>
                </div>
            </div>
            <div class="mb-3">
                <select class="form-select" name="logo_image_id">
                    <option value="">-- Chọn từ thư viện (đã tải ở mục Hình ảnh) --</option>
                    {% for l in logos %}
                    <option value="{{ l.id }}" {% if settings.logo_path == l.path %}selected{% endif %}>ID {{ l.id }} — {{ l.path }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="border rounded bg-dark bg-opacity-25 p-2 text-center">
                {% if settings.logo_path %}
                <img src="{{ settings.logo_path }}" alt="logo" style="max-height:60px; object-fit:contain;"> {% else %}
                <small class="text-muted">Chưa có logo — hãy tải lên tại Hình ảnh (chọn loại "Logo") và chọn ở đây.</small> {% endif %}
            </div>
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-primary">Lưu</button>
    </div>
</form>
{% endblock %}
