{% extends 'layout.html' %} {% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <div class="card bg-secondary bg-opacity-25 border-0 shadow-lg auth-card">
            <div class="card-body">
                <h4 class="mb-3">Đăng ký</h4>
                <form method="post" class="stacked-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <input name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input name="password" type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input name="phone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input name="email" type="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mã xác thực</label>
                        <div class="d-flex align-items-center gap-2">
                            <div class="otp-box">{{ otp_code }}</div>
                            <a class="btn btn-sm btn-outline-light" href="{{ url_for('auth.register', refresh='1') }}">Đổi mã</a>
                        </div>
                        <input name="otp" inputmode="numeric" pattern="[0-9]*" class="form-control mt-2" placeholder="Nhập mã số ở trên" required>
                    </div>

                    <div class="mt-3 d-flex gap-2">
                        <button class="btn btn-primary">Đăng ký</button>
                        <a class="btn btn-outline-light" href="{{ url_for('auth.login') }}">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
