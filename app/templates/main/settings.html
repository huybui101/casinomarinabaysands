{% extends 'layout.html' %} {% block content %}
<h4 class="mb-3">Cài đặt</h4>
<form method="post" class="card bg-secondary bg-opacity-25 border-0 p-3">
    <div class="mb-3">
        <label class="form-label">Ngôn ngữ</label>
        <select class="form-select" name="language">
      <option value="vi" selected>Tiếng Việt</option>
      <option value="en">English</option>
      <option value="zh">中文</option>
    </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Cỡ chữ</label>
        <input type="range" class="form-range" name="font_size" min="12" max="22" value="16" oninput="document.documentElement.style.fontSize=this.value+'px'">
    </div>
    <div class="mb-3">
        <label class="form-label">Đặt mật khẩu rút tiền</label>
        <input type="password" class="form-control" name="withdraw_pin" placeholder="4-6 số" pattern="\d{4,6}">
        <small class="text-muted">Sử dụng khi rút tiền</small>
    </div>
    <button class="btn btn-primary">Lưu</button>
</form>

<div class="card bg-secondary bg-opacity-25 border-0 p-3 mt-3">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <div class="fw-bold">Tài khoản</div>
            <small class="text-muted">Đăng xuất khỏi thiết bị này</small>
        </div>
        <a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}">Đăng xuất</a>
    </div>
    <small class="text-muted d-block mt-2">Bạn có thể đăng nhập lại bất cứ lúc nào.</small>

</div>
{% endblock %}
