{% extends 'layout.html' %} {% block content %}
<h4 class="mb-3">Rút tiền</h4>
{% if settings and settings.withdraw_image_path %}
<div class="card bg-secondary bg-opacity-25 border-0 p-3 mb-3 text-center">
    <img src="{{ settings.withdraw_image_path }}" style="max-width:100%; border-radius:8px;">
</div>
{% endif %} {% if error %}
<div class="alert alert-danger">{{ error }}</div>{% endif %} {% if success %}
<div class="alert alert-success">{{ success }}</div>{% endif %}
<form method="post" class="card bg-secondary bg-opacity-25 border-0 p-3">
    <div class="mb-3">
        <label class="form-label">Số dư hiện tại</label>
        <input class="form-control" value="${{ '%.2f'|format(current_user.balance) }}" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Số tiền muốn rút (tối thiểu 100$)</label>
        <input name="amount" type="number" min="0" step="1" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Mật khẩu rút tiền</label>
        <input name="pin" type="password" class="form-control" required>
    </div>
    <button class="btn btn-primary">Tạo yêu cầu</button>
</form>
{% endblock %}
