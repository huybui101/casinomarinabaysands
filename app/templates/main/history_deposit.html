{% extends 'layout.html' %} {% block content %}
<h4 class="mb-3">Hồ sơ nạp tiền</h4>
<table class="table table-dark table-striped align-middle">
    <thead>
        <tr>
            <th>Thời gian</th>
            <th>Số tiền</th>
            <th>Trạng thái</th>
            <th>Ghi chú</th>
        </tr>
    </thead>
    <tbody>
        {% for t in txs %}
        <tr>
            <td>{{ t.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>${{ '%.2f'|format(t.amount) }}</td>
            <td>{{ t.status }}</td>
            <td>{{ t.note or '' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
